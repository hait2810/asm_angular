<app-header></app-header>
<div class="container">
    <div class="content-blog">
        <h1 class="title-blog">Blog</h1>
    <div class="list-blogs">
        <div *ngFor="let blog of blogs" class="blog">
            <h2 class="main-content">
                <a href="">{{blog.title}}</a>
            </h2>
            <div class="date-category">
                <span class="date">{{blog.createAt}}</span>
                <span class="category">{{blog.categoryPost.name}}</span>
            </div>
            <div class="desc-blog">
                {{blog.desc}}
            </div>
        </div>

        
    </div>
    </div>
</div>
