
<div class="container">
    <h2>Thêm danh mục</h2>
    
    <form (ngSubmit)="onAddCategory()">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" [(ngModel)]="category.name" name="name" class="form-control" id="usr">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

     
    </form>
  </div>
